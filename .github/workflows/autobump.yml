name: Homebrew bump packages

on:
  workflow_dispatch:
  schedule:
  - cron: "15 */3 * * *"

env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_NO_ANALYTICS: 1

jobs:
  autobump:
    runs-on: macos-26
    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@main
      with:
        cask: false
        core: false
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up git
      uses: Homebrew/actions/git-user-config@main
      with:
        username: ${{ github.repository_owner }}

    - name: Bump formulae
      id: autobump-formulae
      run: brew bump -d -v --no-fork --open-pr --formulae --full-name --bump-synced --tap "${GITHUB_REPOSITORY}"
      shell: bash -xeuo pipefail {0}
      continue-on-error: true
      env:
        HOMEBREW_GITHUB_API_TOKEN: ${{secrets.AUTOBUMP_TOKEN}}
        HOMEBREW_TEST_BOT_AUTOBUMP: 1

    - name: Bump casks
      id: autobump-casks
      run: brew bump -d -v --no-fork --open-pr --casks --full-name --tap "${GITHUB_REPOSITORY}"
      shell: bash -xeuo pipefail {0}
      continue-on-error: true
      env:
        HOMEBREW_GITHUB_API_TOKEN: ${{secrets.AUTOBUMP_TOKEN}}
        HOMEBREW_TEST_BOT_AUTOBUMP: 1
